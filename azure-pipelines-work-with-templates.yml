# File: azure-pipelines.yml
trigger:
  - features/working-with-templates

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: NodeJS
    jobs:
      - job: nodejsinstall
        steps:
          - task: NodeTool@0
            inputs:
              versionSource: '16.14.2'
              checkLatest: true

  - stage: npm
    jobs:
      - job: npminstall
        steps:
          - task: Npm@1
            inputs:
              command: 'install'
  - template: templates/azure-templates-stages.yml